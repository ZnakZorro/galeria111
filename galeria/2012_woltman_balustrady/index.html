<!DOCTYPE html>

	<title>PhotoSwipe</title>

	<link href="../../swipe/styles.css" type="text/css" rel="stylesheet" />
	
	<link href="../../swipe/photoswipe.css" type="text/css" rel="stylesheet" />
	
<style>
#MainContent {background:#333; padding-bottom: 30px; }
.gallery li {width:auto;}
.gallery li span {float:left; clear:left; width:120px; height:120px; overflow:hidden; border:1px solid #fff;}
.gallery li img {width:240px; height:auto;   margin-top:-10px; margin-left:-10px;}
.gallery li a {display: inline; float:left;border:none;}
</style>	
	
	<script type="text/javascript" src="../../swipe/klass.min.js"></script>
	<script type="text/javascript" src="../../swipe/code.photoswipe-3.0.5.min.js"></script>
	
	
	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var
					options = {},
					instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
			
			}, false);
			
			
		}(window, window.Code.PhotoSwipe));
		
	</script>
	
</head>
<body>


<div id="MainContent">

	
	<ul id="Gallery" class="gallery">
